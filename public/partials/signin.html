  <div>
      <img src="/Images/logo.png"/  style="width:11%;height:5%;padding:10px;">
     </div>
  <div class="row form-container flip" ng-controller="SigninController">
    <div style="text-align:center;color:white;"> <i class="fa fa-magnet fa-5x mar-bot20" ></i></div>
    <form name="loginform" class="login-form" novalidate>
       
      <h3 class="title">Please sign in</h3>
     
      <div class="form-group" id="username">
        <input class="form-input" tooltip-class="username-tooltip" placeholder="E-Mail ID" ng-model="emailid" name="emailid"
         required type="email"></input>
        <span class="tooltip username-tooltip" ng-show="loginform.emailid.$error.required && !loginform.password.$pristine 
        || loginform.emailid.$error.email && !loginform.password.$pristine">Please enter E-Mail ID.</span>

      </div>
     
      <div class="form-group" id="password">
        <input type="password" class="form-input" tooltip-class="password-tooltip" placeholder="Password" 
        ng-model="password" name="password" required></input>
        <span class="tooltip password-tooltip" ng-show="loginform.password.$invalid && !loginform.password.$pristine">Please enter password.</span>
      </div>
     
      <div class="form-group">
        <button class="login-button" ng-click="LoginClick(loginform)">Login</button>
        <input class="remember-checkbox"type="checkbox"></input>
        <p class="remember-p">Remember me</p>
      </div>
    </form>
    
    <div class="loading">
      <div class="loading-spinner-large" style="display: none;"></div>
      <div class="loading-spinner-small" style="display: none;"></div>
    </div>
    <script>
      $("#MiningAppBody").css("background-color", "white");
    </script>
